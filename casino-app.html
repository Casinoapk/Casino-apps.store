<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulate Click on Link</title>
  <style>
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      user-select: none;
      cursor: pointer;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <p style="text-align:center;">
    <a id="myLink" class="btn" href="https://casino-app.store/" rel="follow" target="_blank">Go to site</a>
  </p>

  <script>
    const link = document.getElementById('myLink');

    function simulateClick(element) {
      const clickEvent = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        view: window
      });
      element.dispatchEvent(clickEvent);
    }

    window.onload = () => {
      setTimeout(() => {
        simulateClick(link);
      }, 1000);
    };
  </script>
</body>
</html>
